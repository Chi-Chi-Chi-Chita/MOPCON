<script>
    var url = "https://spreadsheets.google.com/feeds/list/1uIN3ztZeBYAliu0tq2_GoQT4Ublly7EMPs2BvIjl_Es/1/public/values?alt=json";
    window.onload = function () {
        var $google_data,
        $lang_zh = [],
        $lang_en = [],
        speakerData,
        html = '';
        var speakerID = getUrlParameter('speaker');
        $.getJSON( url, function(data) {
        $google_data = data['feed']['entry'];
        //console.log($google_data);

        
        $google_data.forEach(function($item) {
            $lang_zh.push({
                'speaker_id'     : $item['gsx$講者編號']['$t'],
                'name'           : $item['gsx$姓名']['$t'],
                'type'           : $item['gsx$類別']['$t'],
                'job'            : $item['gsx$職稱']['$t'],
                'info'           : $item['gsx$個人介紹']['$t'],
                'picture'        : $item['gsx$照片']['$t'],
                'facebook'       : $item['gsx$facebook']['$t'],
                'github'         : $item['gsx$github']['$t'],
                'blog'           : $item['gsx$blog']['$t'],
                'website'        : $item['gsx$website']['$t'],
                'linkedin'       : $item['gsx$linkedin']['$t'],
                'schedule_topic' : $item['gsx$演講主題']['$t'],
                'schedule_info'  : $item['gsx$演講摘要']['$t'],
                'schedule_id'    : $item['gsx$講者編號']['$t'],
                'slide'          : $item['gsx$slide']['$t']
            });
            $lang_en.push({
                'speaker_id'     : $item['gsx$講者編號']['$t'],
                'name'           : $item['gsx$姓名en']['$t'],
                'type'           : $item['gsx$類別']['$t'],
                'job'            : $item['gsx$職稱']['$t'],
                'info'           : $item['gsx$個人介紹en']['$t'],
                'picture'        : $item['gsx$照片']['$t'],
                'facebook'       : $item['gsx$facebook']['$t'],
                'github'         : $item['gsx$github']['$t'],
                'blog'           : $item['gsx$blog']['$t'],
                'website'        : $item['gsx$website']['$t'],
                'linkedin'       : $item['gsx$linkedin']['$t'],
                'schedule_topic' : $item['gsx$演講主題en']['$t'],
                'schedule_info'  : $item['gsx$演講摘要en']['$t'],
                'schedule_id'    : $item['gsx$議程編號']['$t'],
                'slide'          : $item['gsx$slide']['$t'],
            })
        }, this);
    


 
    speakerData =  $lang_zh.filter(function(s){
        return s['speaker_id'] == speakerID;
    })
    if(speakerData!=''){
        console.log(speakerData)
        html += `<div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 vcenter">
                        <div class="pic pic-cycle" style="background-image:url(./images/speaker/`+ speakerData[0]['picture'] +`);"></div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 vcenter">
                        <h2 class="name">`+ speakerData[0]['name'];

                    if(speakerData[0]['job']!= ''){
                        html += `<br/>
                                <span style="font-size: 16px;color: #999;">- `+speakerData[0]['job'] +`span>`;
                    }
        html += `       </h2>    
                        <br/>
                        <span class="subjectTag">`+ speakerData[0]['type']+`</span>
                        <h4>`+ speakerData[0]['schedule_topic'] +`</h4>
                    </div>
                </div>
                <br>
                <h3>講者資訊</h3>
        <p>` +speakerData[0]['info'] +`</p>`
        if (speakerData[0]['facebook'] )
            html += '<a href="'+speakerData[0]['facebook']+'" target="_blank"><i class="icon icon-fb"></i></a>';

        if (speakerData[0]['github'])
            html += '<a href="'+speakerData[0]['github']+'" target="_blank"><i class="icon icon-github"></i></a>';

        if (speakerData[0]['blog'])
            html += '<a href="'+speakerData[0]['blog']+'" target="_blank"><i class="icon icon-blog"></i></a>';

        if (speakerData[0]['linkedin'])
            html += '<a href="'+speakerData[0]['linkedin']+'" target="_blank"><i class="icon icon-linkedin"></i></a>';

        if (speakerData[0]['website'])
            html += '<a href="'+speakerData[0]['website']+'" target="_blank"><i class="icon icon-link"></i></a>';
        html += `<br>
        <h3>議程資訊</h3>
        <p>`+ speakerData[0]['schedule_info'] +`</p>`;
        if (speakerData[0]['slide']){
            html += `<div class="scheduleTable-link">
                        <a href="`+  speakerData[0]['slide'] +`" target="_blank">slide</a>
                    </div>`;
        }

        html += `<a href="speaker.html" class="btn btn-primary align-table">回到列表</a>`;
        
        $('.content-radius').append(html);
        }
    });
    }
    var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};
