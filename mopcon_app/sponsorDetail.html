<script>
    // 取得queryString
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    window.onload = function () {
        $.ajax({
            url: 'https://spreadsheets.google.com/feeds/list/1MXWK7N8NAUFaoHiaOuDK2E3Llev5buhHnUAW86nDdAc/1/public/values?alt=json',
            error: function(xhr) {
                console.log('Ajax request 發生錯誤');
            },
            success: function(response) {
                if (!response) return;

                var id = getParameterByName('id');
                var sponsor = response.feed.entry.find(function(item) {
                    return item['gsx$id']['$t'] === id;
                });

                var name = sponsor['gsx$名稱']['$t'];
                var info = sponsor['gsx$介紹']['$t'];
                var logo = sponsor['gsx$照片']['$t'];
                var website = sponsor['gsx$網址']['$t'];

                $('#title').text(name);
                $('#info').text(info);
                $('#logo').css('background-image', 'url(./images/sponsor/' + logo + ')');
                $('#website').attr('href', website);
            }
        })
    }

</script>
