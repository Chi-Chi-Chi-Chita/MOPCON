<script>
    var url = "https://spreadsheets.google.com/feeds/list/1uIN3ztZeBYAliu0tq2_GoQT4Ublly7EMPs2BvIjl_Es/1/public/values?alt=json";
    window.onload = function () {
        var $google_data,
        $lang_zh = [],
        $lang_en = [],
        speakerData,
        html = '';
        
        $.getJSON( url, function(data) {
        $google_data = data['feed']['entry'];
        //console.log($google_data);

        
        $google_data.forEach(function($item) {
            $lang_zh.push({
                'speaker_id'     : $item['gsx$講者編號']['$t'],
                'name'           : $item['gsx$姓名']['$t'],
                'type'           : $item['gsx$類別']['$t'],
                'job'            : $item['gsx$職稱']['$t'],
                'info'           : $item['gsx$個人介紹']['$t'],
                'picture'        : $item['gsx$照片']['$t'],
                'facebook'       : $item['gsx$facebook']['$t'],
                'github'         : $item['gsx$github']['$t'],
                'blog'           : $item['gsx$blog']['$t'],
                'website'        : $item['gsx$website']['$t'],
                'linkedin'       : $item['gsx$linkedin']['$t'],
                'schedule_topic' : $item['gsx$演講主題']['$t'],
                'schedule_info'  : $item['gsx$演講摘要']['$t'],
                'schedule_id'    : $item['gsx$講者編號']['$t'],
                'slide'          : $item['gsx$slide']['$t']
            });
            $lang_en.push({
                'speaker_id'     : $item['gsx$講者編號']['$t'],
                'name'           : $item['gsx$姓名en']['$t'],
                'type'           : $item['gsx$類別']['$t'],
                'job'            : $item['gsx$職稱']['$t'],
                'info'           : $item['gsx$個人介紹en']['$t'],
                'picture'        : $item['gsx$照片']['$t'],
                'facebook'       : $item['gsx$facebook']['$t'],
                'github'         : $item['gsx$github']['$t'],
                'blog'           : $item['gsx$blog']['$t'],
                'website'        : $item['gsx$website']['$t'],
                'linkedin'       : $item['gsx$linkedin']['$t'],
                'schedule_topic' : $item['gsx$演講主題en']['$t'],
                'schedule_info'  : $item['gsx$演講摘要en']['$t'],
                'schedule_id'    : $item['gsx$議程編號']['$t'],
                'slide'          : $item['gsx$slide']['$t'],
            })
        }, this);
    
    speakerData = $lang_zh;
    
    for(var speaker in speakerData){
        html += '<div class="content-radius clearfix"><div class="row"><h3 class="h3 col-lg-12">' + speakerData[speaker]['name'];
        if(speaker['job']!= ''){
            html += '<br/ class="visible-xs">'+
                    '<span style="font-size: 14px;color: #999;">'+speakerData[speaker]['job']+'</span>';
            }
             html += '</h3>'+
                '<div class="col-lg-3 col-md-3 col-sm-3">'+
                    '<div class="pic pic-cycle" style="background-image:url(./images/speaker/'+speakerData[speaker]['picture']+');">'+
                   '</div>'+
                '</div>'+
                '<div class="col-lg-9 col-md-9 col-sm-9">'+
                    '<p>'
                        + speakerData[speaker]['info'] +
                    '</p>'+
                    '<a href="speakerDetail.html?speaker='+ speakerData[speaker]['speaker_id'] +'" class="btn btn-detail">詳細介紹</a>'+
                '</div>'+
            '</div>'+
       '</div><br/>';
    }

    $('.container').append(html);});
    }
   
  //$.each( data, function( key, val ) {

 // });

</script>
